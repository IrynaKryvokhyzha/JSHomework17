	<h1> Задача 2</h1>
	<p>
Створити службове авто (водій, марка, номер). 
Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.
	</p>
	<script>
		class ServiceAuto{
			static serviceAutoRef
			constructor(driver, carMark, carLicenseNum){
			if(ServiceAuto.serviceAutoRef)
				return ServiceAuto.serviceAutoRef

				this.driver = driver
				this.carMark = carMark
				this.carLicenseNum = carLicenseNum
			}
			toString(){
				return `${this.driver} - ${this.carMark} - ${this.carLicenseNum}`
			}
		}
		let serviceAuto = new ServiceAuto('Petrov', 'Toyota', 'CE4536AK')
		document.write(serviceAuto)
	</script>
